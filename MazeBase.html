<!DOCTYPE html>
<html>
<link rel="stylesheet" href="MazeBase.css">
<body>

<h2>Use CSS to move the square from the starting point to the end point</h2>
<div class=container>
<div>
    <h2>Start</h2>
</div>
<div class="square"></div>
<div class="mazeLine">_______________________________</div>
<br>
<br>
<div class="mazeLine">_____<span style="display:inline-block; width: 200px;"></span>________________________</div>
<br>
<br>
<div class="mazeLine">_________________________________</div>
<div class="end">
    <h2><span style="display:inline-block; width: 500px;"></span>End</h2>
</div>
</div>
</body>
</html>
